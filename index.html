<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="searchApp"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body ng-controller="SearchCtrl" class="container">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    	<div class="hero">
            <img src="img/ng-instagram.png" alt="Ng-Instagram">   
            <form name="searchForm" ng-submit="searchInstagram(keyword)" novalidate>
                <input type="text" name="keyword" placeholder="Enter a tag to search" ng-model="keyword" required>
                <input class="btn btn-default" type="submit" name="submit">
            </form>
        </div>
        <div class="results row" ng-if="results">
            <div ng-if="2 == 1">
                <h4>Search Instagram for photos tagged with "cats"</h4>
            </div>
            <div ng-if="1 == 1">
                <h4>We found 20 results for "cats"</h4>
            </div>
            <div>
                <div class="col-xs-4" ng-repeat="result in results">
                    <img alt="">
                </div>
            </div>
        </div> 
		<footer>
    	</footer>
        <script src="bower_components/angular/angular.min.js"></script>
       <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular
        js/1.3.8/angular-messages.js"></script> -->
        <script src="js/app.js"></script>
    </body>
</html>
